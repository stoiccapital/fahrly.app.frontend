    <!-- Load Navbar HTML -->
    <script>
        // Load navbar HTML
        fetch('../components/navbar/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                
                // Initialize navbar after HTML is loaded
                if (window.Navbar) {
                    window.navbar = new window.Navbar();
                } else {
                    // If Navbar class is not available yet, wait for it
                    const checkNavbar = setInterval(() => {
                        if (window.Navbar) {
                            window.navbar = new window.Navbar();
                            clearInterval(checkNavbar);
                        }
                    }, 100);
                }
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });
    </script>
    
    <!-- Load Navbar JS -->
    <script src="../components/navbar/navbar.js"></script>
    
    <!-- Load Sidebar HTML -->
    <script>
        // Load sidebar HTML
        fetch('../components/sidebar/sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                // Initialize sidebar after HTML is loaded
                if (window.Sidebar) {
                    window.sidebar = new window.Sidebar();
                } else {
                    const checkSidebar = setInterval(() => {
                        if (window.Sidebar) {
                            window.sidebar = new window.Sidebar();
                            clearInterval(checkSidebar);
                        }
                    }, 100);

            })
            .catch(error => {
                console.error('Error loading sidebar:', error);
            });
    </script>
    
    <!-- Load Sidebar JS -->

    <!-- Load index.js for sidebar-open body class logic -->
